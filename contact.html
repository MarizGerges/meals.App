<!DOCTYPE html>
<html>
  <head>
    <title>contact</title>
    <link rel="stylesheet" href="css/all.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="d-flex">
    <div id="loading" class="align-items-center justify-content-center">
        <div class="sk-chase">
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
        </div>
      </div>
    <nav class="d-flex">
      <div class=" text-white d-flex flex-column position-fixed bg-black h-100"
        id="options">
        <ul>
          <li id="Search">Search</li>
          <li id="Categories"> Categories</li>
          <li id="Area"> Area</li>
          <li id="Ingredients">Ingredients</li>
          <li id="Contact">Contact Us</li>
        </ul>
      </div>
      <div class="bg-white d-flex flex-column justify-content-between
        align-items-center position-fixed" id="navBar">
        <img src="img/logo.png" alt="logo">
        <i class="fa-solid fa-bars " id="navOptions"></i>
        <div class="d-flex flex-column ">
          <i class="fa-solid fa-globe" ></i>
          <i class="fa-solid fa-share-nodes"></i>
        </div>
      </div>
    </nav>
   


    <section class="p-5 m-5 container mx-auto">
      <div class="row px-md-5 m-auto gy-3" id="myContact" >
        <div class="col-md-6">
            <div class="form-group">
                <input class="form-control text-white bg-dark text-center border-top-0 border-end-0 border-start-0 rounded-0" onkeyup="validation()" id="name"
                    placeholder="Enter Your Name">
                <div class="alert mt-1 alert-danger d-none" id="namealert" role="alert">
                    Special Characters and Numbers not allowed
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input onkeyup="validation()" class="form-control text-white bg-dark text-center border-top-0 border-end-0 border-start-0 rounded-0" id="email" placeholder="Enter Email">
                <div class="alert mt-1 alert-danger d-none" id="emailalert" role="alert">
                    Enter valid email. *Ex: xxx@yyy.zzz
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input onkeyup="validation() " class="form-control text-white bg-dark text-center border-top-0 border-end-0 border-start-0 rounded-0" id="phone" placeholder="Enter phone">
                <div class="alert mt-1 alert-danger  d-none" id="phonealert" role="alert">
                    Enter valid Phone Number
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input onkeyup="validation()" class="form-control text-white bg-dark text-center border-top-0 border-end-0 border-start-0 rounded-0" id="age" placeholder="Enter Age">
                <div class="alert mt-1 alert-danger  d-none" id="agealert" role="alert">
                    Enter valid Age
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input onkeyup="validation()" class="form-control text-white bg-dark text-center border-top-0 border-end-0 border-start-0 rounded-0" type="password" id="password"
                    placeholder="Enter Password">
                <div class="alert mt-1 alert-danger  d-none" id="passwordalert" role="alert">
                    Enter valid password *Minimum eight characters, at least one letter and one number:*
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input onkeyup="validation()" class="form-control text-white bg-dark text-center border-top-0 border-end-0 border-start-0 rounded-0" type="password" id="rePassword"
                    placeholder="Enter RePassword">
                <div class="alert mt-1 alert-danger  d-none" id="repasswordalert" role="alert">
                    Enter valid Repassword
                </div>
            </div>
        </div>
  
        <div class="col-12 d-flex justify-content-center">
            <button type="submit" disabled id="submitBtn" class="btn btn-outline-danger">Submit</button>
        </div>
      </div>
      
			
        
    </section>


    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/navDisplay.js"></script>
    <script  src="js/contact.js" ></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
